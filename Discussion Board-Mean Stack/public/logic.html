<div id="post-stream">
		<h4>Discussion Room</h4>
	<h5>Post your discussion here</h5>
			<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'"> 
				<p>{{post.text}}</p>
				<small>Posted by {{post.created_by}}</small>
				<small class="pull-right">{{post.created_at | date:"MMM d, y 'at' h:mma"}}</small>
			</div>
	</div>
